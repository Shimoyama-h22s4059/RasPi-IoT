<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Measuring temperature with Raspberry Pi</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/temp.js"></script>
    <script>
        $(function () {
            $("#navbar").load("/navbar.html");
        });
    </script>

    <style>
        .my-container {
            position: relative;
            width: 50%; /* 画像の幅に合わせて調整 */
        }

        .my-image {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 45%;
            left: 25%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body style="padding-top: 56px">

<nav id="navbar" style="position: fixed; width: 100%; top: 0; left: 0; z-index: 1000"></nav>

<main role="main" class="container-fluid rounded border shadow-lg" style="max-width: 80%">
    <div class="m-3 p-3 row">
        <div class="col-12">
            <h1 class="mb-3">電子情報工学実験Ⅲ - 第2章</h1>
        </div>

        <div class="col-12">
            <h3 class="mb-4">
                <i class="bi-pci-card-network"></i>
                §3.13 - 計測データ公開
            </h3>

            <h5 class="mb-4">
                <i class="bi-thermometer-sun"></i>
                現在の温度
            </h5>

            <div class="my-container mb-4">
                <img id="dragon" class="my-image" src="/static/img/no_data.png" width="100%" alt="データが存在しないよ">
                <p class="mb-4 overlay">
                    <b id="mainTemperature" class="display-6 font-monospace" style="color: black">--.- ℃</b>
                </p>
            </div>
        </div>

        <div class="col-12">
            <h5 class="bi-bar-chart">
                室温の推移
            </h5>

            <canvas id="myChart"></canvas>
        </div>
    </div>
</main>

</body>

</html>
